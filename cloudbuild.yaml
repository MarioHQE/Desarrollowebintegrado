      - 'deploy'
      - 'desarrolloweb-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/desarrolloweb:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'  
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
