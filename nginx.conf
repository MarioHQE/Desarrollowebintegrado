    # Configuración específica para la aplicación
    server {
        listen 80;
        server_name _;
        
        # Configuración de logs específicos
        access_log /var/log/nginx/desarrolloweb_access.log main;
        error_log /var/log/nginx/desarrolloweb_error.log warn;
        
        # Configuración de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Configuración de timeouts
        client_body_timeout 12;
        client_header_timeout 12;
        
        # Proxy principal a la aplicación Spring Boot
        location / {
            # Rate limiting para API
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://spring_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            
            # Configuración de caché
            proxy_cache app_cache;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://spring_app/actuator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Sin caché para health checks
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Swagger UI
        location /swagger-ui/ {
            proxy_pass http://spring_app/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API Documentation
        location /v3/api-docs/ {
            proxy_pass http://spring_app/v3/api-docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Configuración para archivos estáticos (si los hay)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options "nosniff";
        }
        
        # Configuración para uploads (si los hay)
        location /uploads/ {
            proxy_pass http://spring_app/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            client_max_body_size 10M;
        }
        
        # Configuración para WebSocket (si se usa)
        location /ws/ {
            proxy_pass http://spring_app/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }
        
        # Configuración para endpoints de autenticación (rate limiting más estricto)
        location ~ ^/(login|register|auth) {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://spring_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
        }
        
        # Configuración para favicon y robots.txt
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        location = /robots.txt {
            log_not_found off;
            access_log off;
            allow all;
        }
        
        # Configuración para archivos de configuración (bloquear acceso)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Configuración para archivos de backup (bloquear acceso)
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
} 